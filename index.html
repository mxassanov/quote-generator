<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор цитат</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/quote.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="quote-container" id="quote-container">
  
  <div class="quote-container__quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote"></span>
  </div>
  
  <div class="quote-container__quote-author">
    <span id="author"></span>
  </div>
  <div class="button-container">
    <button class="button-container__twitter" id="twitter" title="Твит!">
      <i class="fab fa-twitter"></i>
    </button>
    <button class="button-container__new-quote" id="new-quote">Новая цитата</button>
  </div>
</div>

<div class="loader" id="loader"></div>

<script src="script.js"></script>
</body>
</html>
